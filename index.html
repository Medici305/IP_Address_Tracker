<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/map.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./sass/style.css">
    <title>IP Address Tracker</title>
</head>
<body>
    
    <div class="container-fluid">
        <!-- 1. Top Section -->
        <div class="row header justify-content-center">
            <div class="col-10">
                <!-- 1.1 Title -->
                <h1 class="text-white text-center pt-4 pb-2">IP Addresss Tracker</h1>
                <!-- 1.2 Input  -->
                <div class="row h-25 justify-content-center align-items-center">
                    <div class="col-lg-6 px-0 search-address">
                        <div class="input-group">
                            <input type="search" class="form-control py-4 input-search" placeholder="Search for any IP address or domain" aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                              <span class="input-group-text bg-dark btn" id="basic-addon2"><i class="fas fa-angle-right text-white"></i></span>
                            </div>
                          </div>
                    </div>
                </div>
                <!-- 1.3 Result bar -->
                <div class="row result bg-white py-4 px-3 shadow w-100">
                    <!-- 1.3.1 IP address -->
                    <div class="col-12 col-lg-3 border-right">
                        <p>ip address</p>
                        <h2 class="ip_address">98.113.86.133</h2>
                    </div>
                    <!-- 1.3.2 location -->
                    <div class="col-12 col-lg-3 border-right">
                        <p>Location</p>
                        <h2 class="location">Brooklyn, NY 11216</h2>
                    </div>
                    <!-- 1.3.3 timezone -->
                    <div class="col-12 col-lg-3 border-right">
                        <p>Timezone</p>
                        <h2 class="timezone">UTC - 05:00</h2>
                    </div>
                    <!-- 1.3.4 isp -->
                    <div class="col-12 col-lg-3">
                        <p>isp</p>
                        <h2 class="isp">Brooklyn Warehouse</h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- 2. Bottom Section -->
        <div class="row bottom position-relative justify-content-center">
            <div class="col m-0 p-0" id="map">
                <iframe
                class="embed-responsive-item frame-map show"
                height="100%"
                width="100%"
                frameborder="0"
                loading="lazy"
                allowfullscreen
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBrt4t_3LwPHGLSBOY71_oHIZpVeUS9kHQ
                  &q=null,Brooklyn+NY">
              </iframe>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrt4t_3LwPHGLSBOY71_oHIZpVeUS9kHQ&callback=initMap">
</script> -->
    <script src="./app.js"></script>

</body>
</html>
